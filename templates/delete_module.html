<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Module</title>
</head>
<body>
    <h1>Delete Module</h1>
    <p>Are you sure you want to delete the module "{{ module.moduleName }}" with code "{{ module.moduleCode }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    
    <a href="{% url 'module_list' %}">Cancel</a>
</body>
</html>
