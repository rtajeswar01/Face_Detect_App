<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login</title>
</head>
<body>
    <h1>Lecturer Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="lecturerNumber">Lecturer ID:</label>
        <input type="text" id="lecturerNumber" name="lecturerNumber" required><br><br>
        <label for="lecturerPassword">Password:</label>
        <input type="password" id="lecturerPassword" name="lecturerPassword" required><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
