<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script>
        function showImagePreview(event) {
            var imagePreview = document.getElementById('imagePreview');

            if (event.target.files && event.target.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block'; // This will make the image visible
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        }
    </script>
</head>
<body>
    <h1>Student Registration</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="studentName">Name:</label>
    <input type="text" id="studentName" name="studentName" required><br><br>
    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" name="studentNumber" required><br><br>
    <label for="studentEmail">Email:</label>
    <input type="email" id="studentEmail" name="studentEmail" required><br><br>
    <label for="studentFace">Face Image:</label>
    <input type="file" id="studentFace" name="studentFace" accept="image/*" required onchange="showImagePreview(event)"><br><br>
    <img id="imagePreview" style="width: 100px; height: 100px; border: 1px solid #000;" /><br><br>
    <label for="modules">Modules:</label>
    <select multiple id="modules" name="modules">
        {% for module in modules %}
            <option value="{{ module.moduleID }}">{{ module.moduleName }}</option>
        {% endfor %}
    </select><br><br>
    <input type="submit" value="Register">
</form>
    <a href="{% url 'student_list' %}">View Student List</a>
</body>
</html>
