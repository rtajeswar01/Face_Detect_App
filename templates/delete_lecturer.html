<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Lecturer</title>
</head>
<body>
    <h1>Delete Lecturer</h1>
    <p>Are you sure you want to delete the following lecturer?</p>
    <ul>
        <li>Lecturer ID: {{ lecturer_instance.lecturerNumber }}</li>
        <li>Lecturer Name: {{ lecturer_instance.lecturerName }}</li>
        <li>Lecturer Email: {{ lecturer_instance.lecturerEmail }}</li>
    </ul>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>

    <a href="{% url 'lecturer_list' %}">Cancel</a>
</body>
</html>
