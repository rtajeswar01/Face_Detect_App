<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
        }

        .view-button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Number</th>
                <th>Student Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.studentName }}</td>
                    <td>{{ student.studentNumber }}</td>
                    <td>{{ student.studentEmail }}</td>
                    <td class="action-buttons">
                        <a href="{% url 'view_student' student.studentID %}" class="view-button">View</a>
                        <a href="{% url 'update_student' student.studentID %}" class="view-button">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
